<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Song Queue</title>
</head>

<div class="queue-link-container">
    <a href="/song_queue/search" class="queue-link">Search</a>
</div>

<h1>Currently Playing</h1>
<div class="song-item">
    <img class="song-image" src="{{currently_playing['album']['images'][1]['url']}}">
    <div class="song-info">
        <span class="song-title">{{currently_playing['name']}}</span>
        <span class="song-author">{{currently_playing['artists'][0]['name']}}</span>
    </div>
</div>
<h1>Queue</h1>
    {% for song in queue %}
    <div class="song-item">
        <img src="{{song['album']['images'][1]['url']}}" class="song-image">
        <div class="song-info">
            <span class="song-title">{{song['name']}}</span>
            <span class="song-author">{{song['artists'][0]['name']}}</span>
        </div>
    </div>
    {% endfor %}    
</html>
