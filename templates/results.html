<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{{url_for('static', filename='scripts.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Song Search</title>
</head>

<body>
    <div class="queue-link-container">
        <a href="/song_queue/queue" class="queue-link">Queue</a>
    </div>
    <form id="searchForm" class="search-container">
        <input type="text" name="name" placeholder="Search Song Name Here" class="search-bar">
        <input type="submit" value="🔍" class="search-btn">
    </form>
    <h1>Results</h1>
    <div class="song-list">
        {% for track in tracks %}
        <div class="song-item">
            <img src="{{track['album']['images'][1]['url']}}" class="song-image">
            <div class="song-info">
                <span class="song-title">{{track['name']}}</span>
                <span class="song-author">{{track['artists'][0]['name']}}</span>
                <input class="queue-btn" type="button" value="➕" onclick=addToQueue("{{track['uri']}}")>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
